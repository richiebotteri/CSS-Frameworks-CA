  Ensure to include HTML form validation and use /profile as the action attribute.-->

<!-- You will only be working on the visuals for this project at this stage;
    forms do not need to submit data, for example. -->

<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <link rel="stylesheet" href="/dist/css/styles.css" />
      <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
      <meta name="description" content="social-media, chat, talk, connect, friends, collaboration" />
      <title>Login | Meetzy</title>
   </head>
   <body class="">
      <div class="login-box d-lg-flex justify-content-between">
         <div class="login-box-h px-5 py-4 col d-flex flex-column gap-4 justify-content-center">
            <h1 class="display-3 fw-semibold">Meetzy</h1>
            <p class="fs-3">Meet new people trough activites you both like. Find millions of meetingspots around the world.</p>
         </div>
         <div class="login-box-h col d-lg-flex justify-content-center px-4 py-5">
            <div class="border p-4 border-4 border-dark bg-primary">
               <p class="fs-5">Start meeting new friends now, register below!</p>
               <div class="row">
                  <form action="">
                     <div class="mb-3">
                        <label for="user-name" class="form-label ps-1 mb-2">
                           Email
                           <i class="fa-solid fa-star-of-life position-relative fs-8"></i>
                        </label>
                        <input type="email" class="form-control border-dark" id="user-name" placeholder="example@email.com" />
                     </div>
                     <div class="mb-3">
                        <label for="password" class="form-label ps-1 mb-2">
                           Password
                           <i class="fa-solid fa-star-of-life position-relative fs-8"></i>
                        </label>
                        <input type="password" class="form-control border-dark" id="password" placeholder="write your password" />
                     </div>
                  </form>
               </div>
            </div>
         </div>
      </div>
   </body>
</html>
